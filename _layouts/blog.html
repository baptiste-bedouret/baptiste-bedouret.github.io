---
layout: default
---

<section>
  <div class="blog-container">
    {% for post in site.posts %}
      <div class="blog-unit">
        <h1><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h1>
        <span class="blog-date">
          
        </span>
      </div>
    {% endfor %}
  </div>
</section>
